---
layout: blog
title: Blog Index
---

<ul align="center" style="list-style: none;">
    {% for post in site.posts%}
        <article class="post-content section-box animate-up">                          
                <div class="post-inner">
                   	<li>
                       	<br />
                       	<div class="post-title-wrap">
                            <time class="post-datetime" datetime="{{ post.date | date: '%d %B, %Y' }}">
                                <span class="day">{{ post.date | date: '%d' }}</span>
                                <span class="month">{{ post.date | date: '%B' }}</span>
                                <span class="year">{{ post.date | date: '%Y' }}</span>
                            </time>
                        </div>
            			<a href="{{post.url}}" class="section-title" title="">{{ post.title }}</a>
            			<p align="left">{{ post.content | strip_html | truncatewords:75}}</p>
        			</li> 
                </div><!-- .post-inner -->
        </article><!-- .post-content -->  
    {% endfor %}
</ul>
